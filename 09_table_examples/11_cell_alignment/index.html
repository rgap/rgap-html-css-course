<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cell Alignment (Realistic Example with Mixed Columns)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 1000px;
      margin-bottom: 30px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
    }

    /* Header alignment */
    thead th {
      text-align: center;
      background: #f0f0f0;
    }

    /* Body alignment */
    td.text { text-align: left; }   /* names, descriptions */
    td.num  { text-align: right; }  /* quantities, totals */
    td.code,
    td.date,
    td.status,
    td.action { text-align: center; } /* codes, dates, status, icons */

    /* Vertical alignment demo */
    td.top    { vertical-align: top; }
    td.middle { vertical-align: middle; }
    td.bottom { vertical-align: bottom; }
  </style>
</head>
<body>
  <h1>Cell Alignment (Realistic Example with Mixed Columns)</h1>

  <table>
    <thead>
      <tr>
        <th style="width: 80px;">Order ID</th>
        <th style="width: 200px;">Customer</th>
        <th style="width: 150px;">Date</th>
        <th style="width: 150px;">Status</th>
        <th style="width: 120px;">Quantity</th>
        <th style="width: 120px;">Total</th>
        <th style="width: 180px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="code">#1001</td>
        <td class="text">Maria Lopez</td>
        <td class="date">2025-09-06</td>
        <td class="status">Shipped</td>
        <td class="num">12</td>
        <td class="num">$480</td>

      </tr>

  </table>
</body>
</html>
