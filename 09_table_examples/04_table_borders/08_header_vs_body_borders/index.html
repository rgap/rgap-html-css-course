<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header vs Body Borders</title>
  <style>
    table {
      border-collapse: collapse;
      width: 400px;
    }
    th, td {
      padding: 10px 14px;
      text-align: left;
    }

    /* Header row styling */
    thead th {
      border-bottom: 3px solid black; /* strong bottom border */
    }

    /* Body row styling */
    tbody td {
      border-bottom: 1px solid #aaa; /* lighter gray dividers */
    }

    /* Remove border from last row */
    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Header vs Body Borders</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Solar Panel 100W</td>
        <td>$120</td>
      </tr>
      <tr>
        <td>AGM Battery 12V 100Ah</td>
        <td>$250</td>
      </tr>
      <tr>
        <td>Inverter 2000W</td>
        <td>$450</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
