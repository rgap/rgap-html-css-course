<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Outline vs Border</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
      }

      th,
      td {
        padding: 10px 14px;
        border: 1px solid #aaa;
        text-align: center;
      }

      /* Border example */
      table.with-border {
        border: 4px solid black; /* affects size/layout */
      }

      /* Outline example */
      table.with-outline {
        outline: 4px solid red; /* drawn outside, no layout change */
      }
    </style>
  </head>
  <body>
    <h1>Outline vs Border</h1>

    <h2>Table with Border</h2>
    <table class="with-border">
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
    </table>

    <h2>Table with Outline</h2>
    <table class="with-outline">
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
