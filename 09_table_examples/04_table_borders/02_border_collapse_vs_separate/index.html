<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Border Collapse vs Separate</title>
    <style>
      /* Shared cell styling */
      th,
      td {
        border: 1px solid black;
        padding: 8px 12px;
      }

      /* Collapsed borders table */
      table.collapsed {
        border-collapse: collapse; /* merge borders */
      }

      /* Separate borders table */
      table.separate {
        /* This is the default */
        border-collapse: separate; /* keep borders */
      }
    </style>
  </head>
  <body>
    <h1>Border Collapse vs Separate</h1>

    <h2>Border Collapse</h2>

    <!-- Collapsed borders -->
    <table class="collapsed">
      <thead>
        <tr>
          <th>Collapsed A</th>
          <th>Collapsed B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cell</td>
          <td>Cell</td>
        </tr>
        <tr>
          <td>Cell</td>
          <td>Cell</td>
        </tr>
      </tbody>
    </table>

    <h2>Border Separate</h2>

    <!-- Separate borders -->
    <table class="separate">
      <thead>
        <tr>
          <th>Separate A</th>
          <th>Separate B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cell</td>
          <td>Cell</td>
        </tr>
        <tr>
          <td>Cell</td>
          <td>Cell</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
