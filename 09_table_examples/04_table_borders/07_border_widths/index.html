<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Widths</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 14px;
      text-align: center;
    }

    .thin   { border: thin solid black; }
    .medium { border: medium solid black; }
    .thick  { border: thick solid black; }
    .px1    { border: 1px solid blue; }
    .px4    { border: 4px solid red; }
    .px8    { border: 8px solid green; }
  </style>
</head>
<body>
  <h1>Border Widths</h1>

  <table>
    <tr>
      <td class="thin">Thin</td>
      <td class="medium">Medium</td>
      <td class="thick">Thick</td>
    </tr>
    <tr>
      <td class="px1">1px Blue</td>
      <td class="px4">4px Red</td>
      <td class="px8">8px Green</td>
    </tr>
  </table>

</body>
</html>
