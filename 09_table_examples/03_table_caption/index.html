<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 03 – Table Caption</title>
</head>
<body>
  <h1>Lesson 03 – Table Caption</h1>

  <table>
    <!-- Table caption: describes the table -->
    <caption>Inventory Summary – August</caption>

    <!-- Header group -->
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
      </tr>
    </thead>

    <!-- Body group -->
    <tbody>
      <tr>
        <td>Vacuum Tube Ø58×1800</td>
        <td>120</td>
      </tr>
      <tr>
        <td>AGM Battery 12V 100Ah</td>
        <td>40</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
