<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>addEventListener click demo</title>
  <style>
    button { padding: 8px 14px; }
  </style>
</head>
<body>
  <button id="btn">Click me</button>
  <p id="out">Waitingâ€¦</p>

  <script>
    // 1) Basic click listener
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');

    btn.addEventListener('click', function (event) {
      out.textContent = 'Button clicked!';
      // event.target is the element that was actually clicked
      // event.currentTarget is the element the listener is attached to (btn)
      console.log('target:', event.target, 'currentTarget:', event.currentTarget);
    });

    // 2) Fire only once
    btn.addEventListener('click', () => {
      console.log('This runs only the first time.');
    }, { once: true });

    // 3) Capture phase example (rare, but good to know)
    // Clicks bubble: capture runs from <body> down to the target before the target phase.
    document.body.addEventListener('click', (e) => {
      console.log('[capture] body sees a click before the button handler');
    }, { capture: true });

    // NOTE: { passive: true } is great for scroll/touch listeners,
    // but it has no benefit for 'click' (and prevents preventDefault()).
  </script>
</body>
</html>
