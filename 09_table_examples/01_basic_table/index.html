<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 01 – Basic Table</title>
  </head>
  <body>
    <h1>Lesson 01 – Basic Table</h1>
    <p>This is the most minimal table structure: just rows and cells.</p>

    <!-- Start of the table -->
    <table>
      <!-- First row -->
      <tr>
        <!-- First row has two cells -->
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
      </tr>

      <!-- Second row -->
      <tr>
        <!-- Second row has two cells -->
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
      </tr>
    </table>
    <!-- End of the table -->
  </body>
</html>
