<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Layout Fixed — Corrected</title>
    <style>
      /* FIXED widths */
      table.fixed {
        table-layout: fixed; /* respect column tracks */
        border-collapse: collapse;
        width: 500px; /* 150 + 350 = 500px */
      }

      /* Authoritative column tracks live on <col> elements */
      table.fixed col.col-1 {
        width: 150px;
      }
      table.fixed col.col-2 {
        width: 350px;
      }

      th,
      td {
        border: 1px solid #444;
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <h1>Table Layout Fixed</h1>

    <h2>Fixed (corrected with &lt;colgroup&gt;)</h2>
    <!-- Why this yields 150px / 350px tracks:
         - table-layout: fixed + <colgroup> defines hard column tracks
         - table width equals the sum of the tracks (500px), so no redistribution
         - wrapping is enabled, so long words won’t push the tracks wider -->
    <table class="fixed">
      <colgroup>
        <col class="col-1" />
        <col class="col-2" />
      </colgroup>
      <thead>
        <tr>
          <th>Code (150px)</th>
          <th>Description (350px)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P100</td>
          <td>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</td>
        </tr>
        <tr>
          <td>P200</td>
          <td>Very very long product description that will wrap inside the fixed column width and won’t stretch the layout.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
