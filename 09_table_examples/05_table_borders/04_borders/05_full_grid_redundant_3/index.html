<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cell borders only (full grid) - redundant 3</title>
    <style>
      /* Cell borders only (full grid)
       - Column separators: YES (via cell borders)
       - Row separators:    YES (via cell/row borders)
       Note: 'tr' borders are mostly redundant with cell borders under collapse. */
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      table tr {
        border: 1px solid black; /* largely redundant under border-collapse */
      }
      table th,
      table td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Cell borders only (full grid) - redundant 3</h1>

    <table>
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
    </table>
  </body>
</html>
