<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cell borders only (full grid)</title>
    <style>
      /* Cell borders only (full grid)
       - Column separators: YES (vertical lines between columns)
       - Row separators:    YES (horizontal lines between rows) */
      table {
        border-collapse: collapse;
      }

      table th,
      table td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Cell borders only (full grid)</h1>

    <table>
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
    </table>
  </body>
</html>
