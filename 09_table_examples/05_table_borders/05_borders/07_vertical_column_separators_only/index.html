<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Column separators only</title>
    <style>
      /* COLUMN-ONLY separators
       - Column separators: YES (vertical)
       - Row separators:    NO (no horizontal)
       Implementation: draw only right borders on cells, skip the last column */
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      table th,
      table td {
        border-right: 1px solid black; /* vertical dividers */
      }
      table tr > *:last-child {
        border-right: 0; /* no line after the last column */
      }
    </style>
  </head>
  <body>
    <h1>Column separators only</h1>

    <table>
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
    </table>
  </body>
</html>
