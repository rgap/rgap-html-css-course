<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 02 – Table Head & Body + Borders</title>
</head>
<body>
  <h1>Lesson 02 – Table Head & Body + Borders</h1>

  <!-- Table with border="1" for quick visible borders -->
  <table border="1">
    <!-- Table header group -->
    <thead>
      <tr>
        <!-- Header cells -->
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>

    <!-- Table body group -->
    <tbody>
      <tr>
        <!-- Data cells -->
        <td>Solar Heater</td>
        <td>$199</td>
      </tr>
      <tr>
        <td>LED Floodlight</td>
        <td>$29</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
