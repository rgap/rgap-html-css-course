<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Head & Body</title>
  </head>
  <body>
    <h1>Table Head & Body</h1>

    <table>
      <!-- Table header group -->
      <thead>
        <tr>
          <!-- Header cells -->
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>

      <!-- Table body group -->
      <tbody>
        <tr>
          <!-- Data cells -->
          <td>Solar Heater</td>
          <td>$199</td>
        </tr>
        <tr>
          <td>LED Floodlight</td>
          <td>$29</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
