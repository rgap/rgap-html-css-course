<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table — Auto & Fixed</title>
    <style>
      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #444;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h2>Fixed width attempt</h2>

    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P100</td>
          <td>Very very long product description that will wrap inside the fixed column width and won’t stretch the layout.</td>
        </tr>
        <tr>
          <td>P200</td>
          <td>Very very long product description that will wrap inside the fixed column width and won’t stretch the layout.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
