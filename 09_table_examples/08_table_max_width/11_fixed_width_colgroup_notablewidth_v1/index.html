<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table — Auto & Fixed</title>
    <style>
      table {
        border-collapse: collapse;
        display: inline-table; /* shrink-wrap to intrinsic width */
        table-layout: fixed; /* enforce <colgroup> track sizes */
      }

      th,
      td {
        border: 1px solid #444;
        overflow-wrap: anywhere;
      }
      table .col-1 {
        width: 150px;
      }
      table .col-2 {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <h2>Fixed width attempt</h2>

    <table>
      <colgroup>
        <col class="col-1" />
        <col class="col-2" />
      </colgroup>
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P100</td>
          <td>Very very long product description that will wrap inside the fixed column width and won’t stretch the layout.</td>
        </tr>
        <tr>
          <td>P200</td>
          <td>Veryverylongproductdescriptionthatwillwrapinsidethefixedcolumnwidthandwon’tstretchthelayout.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
